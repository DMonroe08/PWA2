<<span>html lang="en"></span>

<head>

    <meta charset="utf-8">

    <title>jQuery.getJSON demo</title>
    <style>
        img {
            height: <span>100px;</span>
        float: left;
        }
    </style>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div id="images"></div>
<script>
    (function() {
        var flickerAPI = "<a href="<a href=">http://api.flickr.com/services/feeds/photos_public...</a>"><a href="http://api.flickr.com/services/feeds/photos_public...">http://api.flickr.com/services/feeds/photos_public...</a> /* creates variable of the image */
        $.getJSON( flickerAPI, { /* puts the following info into the flicker API variable  and making them into a JavaScript object*/
            tags: "mount rainier",
            tagmode: "any",  /* values that get passed through */
            format: "json"
        })
                .done(function( data ) {  /*where information will be stored */
                    $.each( data.items, function( i, item ) { /* sets up function to go through multiple elements */
                        $( "<img>" ).attr( "src", item.media.m ).appendTo( "#images" ); /* changes the attribute of the image to have an id tag */
                        if ( i === 3 ) {  /* if equalled to 3 */
                            return false;
                        }
                    });
                });
    })();
</script>
</body>
</html>
