<body>


<div id="header">
    <div id="container"> <!-- icon placed above the heading is more aesthetically pleasing -->
        <img src="images/images/develop.png">
    </div>
    <h1> Develop Link </h1>
    <h3 class="slogan"> We Can Get It Done Together </h3>
    <div class="nav">
        <h3 class="nav_welcome"> Welcome Back!</h3>

        <button class="so">
            <a href="index.html"> Sign Out </a></button>
        <button class="bk">
            <a href="dashboard.html"> Back </a></button>
    </div>
</div>
<div class="add">
    <p><a href="#" class="modalClick">Add Project</a></p>  <!---Chanded this to match your class on the main.js for your modal-->
</div>

<div id="project_list">
    <h1> Current Projects </h1>
    <div class="projects">


    </div>
</div>

<div id="overlay">
    <div id="modal">
        <h2>Add a Project </h2>
        <form id="projectForm">
            <label>Project Name:</label>
                <input name="projectName" type="text" id="pjName"/>
            <br>
            <label>Project Description</label>
                <input name="projectDescription" type="text" id="pjDes"/>
            <br>
            <label>Project Due Date:</label>
                <input name="projectDueDate" type="text" id="pjDD">
            <br>

            <label class="status">Urgent
            <input type="radio" name="status" id="urgent">
            </label>
            <label class="status">Normal
                <input type="radio" name="status" id="normal">
            </label>
            <label class="status">Delayed
                <input type="radio" name="status" id="delayed">
            </label>
            <label class="status">Complete
                <input type="radio" name="status" id="complete">
            </label>

            <button class="add">Add</button>
            <span class="close">Close</span>
        </form>
    </div>
</div>

	<!-- jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
