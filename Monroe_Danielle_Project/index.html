    <div id="header">

        <div id="container">
            <img src="images/images/develop.png"/>
         </div>
        <h1> Develop Link </h1>
        <h3 class="slogan"> We Can Get It Done Together </h3>
        </div>
        <div id="member">

            <form id="logIn">
                <h2>Member Sign In</h2>
                <label> Member ID</label>
                <input type="text" name="memberID"
                       placeholder="JSmith@devlink.com"
                       class="masterTooltip"
                       title="Enter Memeber ID" required/>
                <label> Password</label>
                <input name="password" placeholder="password"
                       required
                       type="text"
                       class="masterTooltip"
                       title="Enter Password"/>
                <button class="si">
                    <a href="dashboard.html"> Sign In </a></button>
            </form>
    </div>
    <!-- Call to action -->
    <div id="join">
        <h2> Join Today!</h2>
        <p> Join today and start collaborating with the great minds the world has to offer. If you are a Web, Mobile, or Gaming developer and you need help or like to give some, this is the place for you. And the best part... IT'S FREE!!</p>
        <button class="su">
            <a href="registration.html" class="masterTooltip"> Submit </a></button>
    </div>
