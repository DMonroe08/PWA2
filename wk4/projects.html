<body>


<div id="header">
    <div id="container"> <!-- icon placed above the heading is more aesthetically pleasing -->
        <img src="images/develop.png">
    </div>
    <h1> Develop Link </h1>
    <h3 class="slogan"> We Can Get It Done Together </h3>
    <div class="nav">
        <h3 class="nav_welcome"> Welcome Back!</h3>

        <button class="so">
            <a href="index.html"> Sign Out </a></button>
        <button class="bk">
            <a href="dashboard.html"> Back </a></button>
    </div>
</div>
<div class="add">
    <p><a href="#" class="modalClick">Add Project</a></p>  <!---Chanded this to match your class on the main.js for your modal-->
</div>

<div id="project_list">
<label> Projects </label>
<div class="projects" id="sortable"> <!--Add the id to the div. Not a ul-->


</div>

</div>
<div id="overlay">
<div id="modal">
<h2>Add a Project </h2>
<form id="projectForm">
<label>Project Name:</label>
<input name="projectName" type="text" id="pjName"/><br>
<label>Project Description:</label>
<input name="projectDescription" type="text" id="pjDes"/><br>
<label>Project Due Date:</label>
<input name="projectDueDate" type="text" id="pjDD"><br>



<label class="mystatus">Select Status:</label><br>
<input type="radio" name="status" id="urgent"> Urgent
</label><br>
<label class="mystatus">
<input type="radio" name="status" id="normal"> Normal
</label><br>
<label class="mystatus">
<input type="radio" name="status" id="delayed"> Delayed
</label><br>
<label class="mystatus">
<input type="radio" name="status" id="complete"> Complete
</label>

<button class="add">Add</button>
<span class="close">Close</span>
</form>
</div>
</div>
<!-- jquery -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
