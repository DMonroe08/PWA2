<div id="header">

    <button class="home"> <a href="index.html"> Home </a></button>

<!-- form contains required fields -->
<div id="regForm">
    <form>
        <fieldset>
            <ul>
                <li><label id="fName"> First Name </label></li>
                <li> <input type="text" placeholder="John" class="masterTooltip" title="First Name" required/></li>
                <li> <label id="lName"> Last Name </label></li>
                <li> <input type="text" placeholder="Smith" required/></li>
                <li><label id="email"> Email Address </label></li>
                <li><input type="text" placeholder="JSmith@devlink.com" required/></li>
                <li> <label id="pass"> Create a Password </label></li>
                <li><input type="text" required/></li>
                <li> <label id="cpass"> Confirm Your Password </label></li>
                <li><input type="text" required/></li>
                <li><button class="sub"> <a href="index.html"> Submit </a></button></li>
            </ul>
            <p> Once you have registered, you will have to sign in on the home page.</p>
        </fieldset>
    </form>

</div>
